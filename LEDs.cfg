#####################
## all led effects ##
#####################

[led_effect sb_critical_error]
leds:
    neopixel:_sb_leds
    neopixel:_c_leds
layers:
    strobe         1  1.5   add        (1.0,  1.0, 1.0)
    breathing      2  0     difference (0.95, 0.0, 0.0)
    static         1  0     top        (1.0,  0.0, 0.0)
autostart:                             false
frame_rate:                            24
run_on_error:                          true


[led_effect rainbow]
leds:
    neopixel:_sb_leds
    neopixel:_c_leds
autostart:                          true
frame_rate:                         24
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)

[led_effect cleaning_comet]
leds: 
    neopixel:_sb_leds
    neopixel:_c_leds
autostart:                          false
frame_rate:                         24
layers:
    comet     1    1 add (0.3, 0.7, 1.0),(0.0, 0.5, 1.0), (0.0, 0.3, 1.0)


