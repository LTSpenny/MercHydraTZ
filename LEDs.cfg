######################################################################
#LEDS Pins and addressing
######################################################################

[neopixel _sb_leds]
pin: sb2240: PD3
#   The pin connected to the neopixel. This parameter must be provided.
chain_count: 10
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRBW,  GRBW
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 0.4
initial_GREEN: 0.4
initial_BLUE: 0.4
initial_WHITE: 0.4
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.#

[neopixel _enclosure_lights]
pin: PB0
#   The pin connected to the neopixel. This parameter must be provided.
chain_count: 18
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 0.4
initial_GREEN: 0.4
initial_BLUE: 0.4
initial_WHITE: 0.4
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.#

[neopixel _mini12864_neopixel]
##  To control Neopixel RGB in mini12864 display
pin: PE13
#pin: EXP1_6
chain_count: 3
color_order: RGB
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 0.0

#####################
## Display Effects ##
#####################


[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
       SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=0
       SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
       SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 INDEX=3 

[gcode_macro display_ready]
gcode: 
       SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=0
       SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
       SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 INDEX=3

[led_effect mini12864_printing]
autostart:              false
frame_rate:             24
leds:
    neopixel:_mini12864_neopixel (1-2)
layers:
    #breathing  3 1 top (0,0,.25)
    linearfade  3 1 top (0,0,.25),(0.15,0.15,0.15),(0.1,0.1,0.1),(0,0,.15)

[led_effect mini12864_heating]
autostart:              false
frame_rate:             24
leds:
    neopixel:_mini12864_neopixel (1-2)
layers:
    #breathing  3 1 top (0,0,.25)
    linearfade  3 1 top (.25,0,0),(0.15,0.10,0.10),(0.1,0.05,0.05),(.15,0,0)

[led_effect mini12864_idle]
autostart:              false
frame_rate:             24
leds:
    neopixel:_mini12864_neopixel (1-3)
layers:
    static  0 0 top (1.0,.10,.10)


