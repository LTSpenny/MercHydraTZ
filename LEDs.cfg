[gcode_macro clear_status]
gcode:
    {% set TIMEOUT = params.TIMEOUT|default(60) %}
    UPDATE_DELAYED_GCODE ID=get_ready_status DURATION={TIMEOUT}

[delayed_gcode get_ready_status]
gcode:
    STATUS_READY

