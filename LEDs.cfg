    neopixel:_c_leds
autostart:                          false
frame_rate:                         24
layers:
    static         0  0     top        (1.0,  1.0, 1.0)

[led_effect set_case_leds]
leds:
    neopixel:_c_leds
autostart:                         false
frame_rate:                        24
layers:
    static         0  0     top        (0.0,  0.0, 0.0, 1.0)

##############
# The Macros #
##############
[gcode_macro caselight_on] 
gcode:
  SET_PIN PIN=_caselight VALUE=1

[gcode_macro caselight_off]
gcode:
  SET_PIN PIN=_caselight VALUE=0

[gcode_macro set_logo_leds_off]
gcode:
    SET_LED_EFFECT EFFECT=set_logo_leds STOP=1
   

[gcode_macro set_logo_leds_on]
gcode:
    SET_LED_EFFECT EFFECT=set_logo_leds

[gcode_macro set_nozzle_leds_on]
gcode:
    SET_LED_EFFECT EFFECT=set_nozzle_leds

[gcode_macro set_nozzle_leds_off]
gcode:
    SET_LED_EFFECT EFFECT=set_nozzle_leds STOP=1

[gcode_macro status_off]
gcode:
    #WLED_OFF
    STOP_LED_EFFECTS
    CASELIGHT_OFF

[gcode_macro status_clear]
gcode:
    STATUS_READY { rawparams }
    CASELIGHT_OFF
    
[gcode_macro status_ready]
gcode:
    #WLED_ON PRESET=1
    STOP_LED_EFFECTS
    CASELIGHT_OFF
    SET_LED_EFFECT EFFECT=rainbow
    SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=1
    SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=1
    SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 INDEX=3 TRANSMIT=1
   

[gcode_macro status_part_ready]
gcode:
    #WLED_ON PRESET=4
    STOP_LED_EFFECTS LEDS='neopixel:_sb_leds'
    SET_LED_EFFECT EFFECT=sb_nozzle_part_ready
    SET_LED_EFFECT EFFECT=sb_logo_part_ready
   # STOP_LED_EFFECTS
   # SET_LED_EFFECT EFFECT=sb_nozzle_part_ready
   # SET_LED_EFFECT EFFECT=sb_logo_part_ready
    CASELIGHT_ON

[gcode_macro status_busy]
gcode:
    CASELIGHT_OFF
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_busy
    set_nozzle_leds_on
    SET_LED LED=_mini12864_neopixel RED=0 GREEN=0 BLUE=1 INDEX=3 TRANSMIT=1

[gcode_macro critical_error]
gcode:
    CASELIGHT_OFF
    STOP_LED_EFFECTS
    #WLED_ON PRESET=2
    SET_LED_EFFECT EFFECT=sb_critical_error
    SET_LED_EFFECT EFFECT=critical_error FADE=0
    SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 TRANSMIT=1

[gcode_macro status_critical_error]
gcode:
    CASELIGHT_OFF
    STOP_LED_EFFECTS
    #WLED_ON PRESET=2
    SET_LED_EFFECT EFFECT=sb_critical_error
    SET_LED_EFFECT EFFECT=critical_error FADE=0
    SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 TRANSMIT=1

[gcode_macro status_error]
gcode: 
    CASELIGHT_OFF
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_critical_error
    SET_LED_EFFECT EFFECT=sb_nozzle_critical_error

[gcode_macro status_heating]
gcode:
    CASELIGHT_OFF
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_heating
    SET_LED_EFFECT EFFECT=sb_nozzle_heating
    SET_LED_EFFECT EFFECT=mini12864_heating FADETIME=1

[gcode_macro status_cooling]
gcode:
    CASELIGHT_OFF
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_cooling
    SET_LED_EFFECT EFFECT=sb_nozzle_cooling

[gcode_macro status_soaking]
gcode:
    status_heating

[gcode_macro status_m600]
# Filament Change
gcode:
    change_tune
    status_busy
    SET_LED LED=_mini12864_neopixel RED=1 GREEN=1 BLUE=0 INDEX=3 TRANSMIT=1
    CASELIGHT_ON

[gcode_macro status_m701]
# Filament Load
gcode:
    change_tune
    #WLED_ON PRESET=5
    status_busy
    SET_LED LED=_mini12864_neopixel RED=0 GREEN=1 BLUE=0 INDEX=3 TRANSMIT=1
    CASELIGHT_ON

[gcode_macro status_m702]
# Filament Unload
gcode:
    change_tune
    #WLED_ON PRESET=9
    status_busy
    SET_LED LED=_mini12864_neopixel RED=1 GREEN=0 BLUE=0 INDEX=3 TRANSMIT=1
    CASELIGHT_ON

[gcode_macro status_leveling]
gcode:
    CASELIGHT_OFF
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_leveling
    set_nozzle_leds_on

[gcode_macro status_homing]
gcode:
    CASELIGHT_OFF
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_homing
    set_nozzle_leds_on
    SET_LED LED=_mini12864_neopixel RED=0 GREEN=1 BLUE=0 INDEX=3 TRANSMIT=1

[gcode_macro status_cleaning]
gcode:
    STOP_LED_EFFECTS
    SET LED_EFFECT EFFECT=cleaning_comet
    #SET_LED_EFFECT EFFECT=sb_logo_cleaning
    set_nozzle_leds_on
    CASELIGHT_ON
[gcode_macro status_meshing]
gcode:
    CASELIGHT_OFF
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_meshing
    set_nozzle_leds_on

[gcode_macro status_calibrating_z]
gcode:
    CASELIGHT_OFF
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_calibrating_z
    set_nozzle_leds_on

[gcode_macro status_vibrating]
gcode:
    CASELIGHT_ON
    status_calibrating_z

[gcode_macro status_aligning]
gcode:
    status_homing

[gcode_macro status_printing]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_printing
    set_nozzle_leds_on
    SET_LED LED=_mini12864_neopixel RED=1 GREEN=1 BLUE=1 INDEX=3 TRANSMIT=1
    CASELIGHT_ON

[gcode_macro status_success]
gcode:
    CASELIGHT_OFF
    status_part_ready

