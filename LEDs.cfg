autostart:              false
frame_rate:             24
leds:
    neopixel:_sb_leds (1-8)
    neopixel:_enclosure_lights
layers:
    breathing  3 1 top (1,0,0)

[led_effect sb_logo_cleaning]
autostart:              false
frame_rate:             24
leds:
